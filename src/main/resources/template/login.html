<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="/css/login.css">
    <script type="text/javascript" src="/js/jquery/jquery3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <div class="pinkbox">
                <div class="signin">
                    <h1>用户登录</h1>
                    <form class="more-padding" autocomplete="off" method="post" th:action="@{/user/getUser}">
                        <input type="text" name="userName" placeholder="手机号或用户名或邮箱">
                        <input type="password" name="password" placeholder="密码">
                        <div class="checkbox">
                            <input type="checkbox" id="remember" /><label for="remember">记住我</label>
                        </div>
                        <input type="submit" class="button submit" value="登录" />
                        <input type="button" class="button" value="注册" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    </script>
    <!--<script type="text/javascript" src="/js/jquery/login.js"></script>-->
</body>
</html>
