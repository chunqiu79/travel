<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="/css/register.css">
    <script type="text/javascript" src="/js/jquery/jquery3.5.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery.easing1.3.min.js"></script>
</head>
<body>
    <form id="msform" th:action="@{/index}">
        <ul id="progressbar">
            <li class="active">创建账户</li>
            <li>设置密码</li>
            <li>补全信息</li>
        </ul>
        <fieldset>
            <h2 class="fs-title">创建账户</h2>
            <input type="text" name="mobile" placeholder="手机号" id="mobile" />
            <input type="text" name="validateCode" placeholder="验证码" id="validateCode" />
            <a href="#" id="getMessageValidateCode">获取短信验证码</a>
            <input type="button" name="next" class="next action-button" value="下一步" id="next1" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">设置密码</h2>
            注册手机号 17670659537<br>
            <input type="password" name="password" placeholder="密码：8-20位字母、数字和符号" id="password" />
            <input type="password" name="confirmPassword" placeholder="确认密码：再次输入密码" id="confirmPassword" />
            <input type="button" name="previous" class="previous action-button" value="上一步" id="previous1" />
            <input type="button" name="next" class="next action-button" value="下一步" id="next2" />
        </fieldset>
        <fieldset>
            <h2 class="fs-title">补全信息</h2>
            <input type="text" name="name" placeholder="用户名" />
            <input type="email" name="email" placeholder="邮箱" />
            <textarea name="address" placeholder="地址"></textarea>
            <input type="button" name="previous" class="previous action-button" value="上一步" id="previous" />
            <input type="submit" name="submit" class="submit action-button" value="提交" id="submit" />
        </fieldset>
    </form>
    <script>
        $("#getMessageValidateCode").on("click", function () {
            var mobile = $("#mobile").val();
            if (!(/^1[3456789]d{9}$/.test(mobile))) {
                alert("手机号码有误，请重填");
                return false;
            }

        })
        $("#step1").on("click", function () {

        });
        $("#submit").on("click", function () {
            window.location.href = "/index";
        })
    </script>
    <script type="text/javascript" src="/js/register.js"></script>
</body>
</html>
